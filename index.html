<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="container__text">
      <div class="container__title">Get <span class="purple-text">insights</span> that help your business grow.
      </div>

      <div class="container__subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </div>

      <div class="container__info">
        <div class="container__stats">
          <div class="container__numeric">10k+</div> <div class="container__stats-info">companies</div>
        </div>
        <div class="container__stats">
          <div class="container__numeric">314</div> <div class="container__stats-info">templates</div>
        </div>
        <div class="container__stats">
          <div class="container__numeric">12M+</div> <div class="container__stats-info">queries</div>
        </div>
      </div>
    </div>
    <div class="container__image">
      <div class="container__image-filter">
        <img src="./images/image-header-desktop.jpg" class="container__desktop-image" />
      </div>
      
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/wesley-lewis/" target="_blank">Wesley Lewis</a>.
  </div>
</body>
</html>
